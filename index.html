<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exposiciones</title>
    <link rel="stylesheet" href="styles_Noemi.css">
</head>
<body>
    <div>
        <div class="titulo">
            <h1>Obras de arte</h1>
        </div>

        <section class="obras">
            <div><img class="obras__img--grande" src="Fotos/cuadro-azul.jpg" alt="imagen del cuadro azul de Jackson Pollock"></div>
            <div class="obras__mosaico obras--derecha">
                <div><img class="obras__img--pequeñas" src="Fotos/Guernica.webp" alt="imagen del cuadro Guernica"></div>
                <div><img class="obras__img--pequeñas" src="Fotos/la joven de la perla Johannes Vermeer.avif" alt="imagen del cuadro La joven de la perla de Johannes Vermeer"></div>
                <div><img class="obras__img--pequeñas" src="Fotos/la noche estrellada Vincent Van Gogh.avif" alt="imagen del cuadro de la noche estrellada de Vincent Van Gogh"></div>
                <div><img class="obras__img--pequeñas" src="Fotos/Sol naciente Claude Monet.avif" alt="imagen del cuadro Sol Naciente de Claude Monet"></div>        
            </div>
            <div><img class="obras__img--grande" src="Fotos/La creacion de adan.webp" alt="Imagen del cuadro de la creación de adan"></div>

            <div class="obras--derecha"><img class="obras__img--grande-d" src="Fotos/salvador-dali-la-persistencia-de-la-memoria.webp" alt="imagen del cuadro de salvador Dali de la persistencia de la memoria"></div> 
        </section>

        <section class="exposiciones">

            <div class="exposiciones__texto">
                <p>Warhol, Pollock y otros espacios americanos</p>
            </div>

            <div class="exposiciones__img">
                <img class="exposiciones__img--tamaño" src="Fotos/Warhol gato.jpg" alt="imagen del cuadro de Andy Warhol de gato">
                <img class="exposiciones__img--tamaño" src="Fotos/Warhol lengua.jpg" alt="imagen del cuadro de Andy Warhol de lengua">
                <img class="exposiciones__img--tamaño" src="Fotos/Warhol platano.jpg" alt="imagen del cuadro de Andy Warhol de platano">
            </div>
        </section>
    </div>

    
</body>
</html>
